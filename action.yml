name: Workflow Release
description: Automated release management with changesets, build validation, and GitHub releases

branding:
  icon: package
  color: blue

inputs:
  token:
    description: GitHub App token for authentication (from create-github-app-token action)
    required: true
  release-branch:
    description: Release branch name
    required: false
    default: changeset-release/main
  target-branch:
    description: Target branch for PR (usually main)
    required: false
    default: main
  package-manager:
    description: Package manager to use (npm, pnpm, yarn, bun)
    required: false
    default: pnpm
  version-command:
    description: Custom version command (defaults to package-manager ci:version)
    required: false
    default: ""
  pr-title-prefix:
    description: Prefix for release PR title
    required: false
    default: "chore: release"
  dry-run:
    description: Run in dry-run mode (preview only, no actual changes)
    required: false
    default: "false"

  # Authentication inputs for multi-registry publishing
  # NOTE: npm and JSR use OIDC - no tokens needed for these registries
  # GitHub Packages uses the GitHub App token passed via 'token' input
  registry-tokens:
    description: |
      Custom registry tokens in format: registry=token (one per line)
      Only needed for private/custom registries that don't support OIDC.

      Example:
        https://registry.example.com/=<YOUR_TOKEN>

      Note: npm uses OIDC trusted publishing (no token needed)
      Note: GitHub Packages uses the GitHub App token automatically
    required: false
    default: ""

  # Optional inputs
  anthropic-api-key:
    description: Anthropic API key for Claude PR description generation
    required: false
    default: ""
  claude-review-pat:
    description: GitHub PAT for operations requiring user context
    required: false
    default: ""

outputs:
  # Phase 1: Detection outputs
  has_changes:
    description: Whether publishable changes were detected
  publishable_packages:
    description: JSON array of packages with changes

  # Phase 1: Branch outputs
  release_branch_exists:
    description: Whether the release branch exists
  release_branch_has_open_pr:
    description: Whether there's an open PR
  release_pr_number:
    description: PR number if PR exists
  release_branch_created:
    description: Whether a new release branch was created
  release_branch_updated:
    description: Whether the release branch was updated
  has_conflicts:
    description: Whether the update resulted in conflicts

  # Phase 2: Validation outputs
  linked_issues:
    description: JSON array of linked issues
  pr_description:
    description: Generated PR description
  builds_passed:
    description: Whether all builds passed
  npm_publish_ready:
    description: Whether packages are ready for NPM publish
  github_packages_ready:
    description: Whether packages are ready for GitHub Packages

  # Multi-registry publish outputs
  released_packages:
    description: JSON array of released packages with name, version, and targets
  release_type:
    description: Type of release (major, minor, or patch)
  release_tags:
    description: JSON array of created git tags
  package_count:
    description: Number of packages released
  publish_results:
    description: JSON array of publish results per package and target
  success:
    description: Whether the release was fully successful

runs:
  using: node24
  pre: dist/pre.js
  main: dist/main.js
  post: dist/post.js
